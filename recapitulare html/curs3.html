<h1>Formulare</h1>
<p>Formularele sunt demarcate prin form, si contin campuri demarcate prin "input" si "select" (de obicei).</p>

<form method="post">
    <input name="nume" placeholder="numele dvs"> <br />
    <input name="varsta" placeholder="varsta dvs" type="number"> <br />
    <input name="parola" placeholder="parola dvs de la banca" type="password"> <br />
    <br />
    Animale preferate: <br />
    <input type="radio" name="animale" value="cats" id="pisik"> 
    <label for="pisik">Pisici</label> <br />
    <input type="radio" name="animale" value="dogs" id="d0g"> 
    <label for="d0g">Caini</label> <br />
    <input type="radio" name="animale" value="all" id="tat"> 
    <label for="tat">Tot</label> <br />
    <br />
    <input type="checkbox" name="alergic"> Alergic? <br />
    <label for="ctry">Tara de origine</label>
    <select name="tara" name="country" id="ctry">
        <option value="RO">Romania</option>
        <option value="UK">Regatul unit al marii Britanii</option>
        <option value="US">Statele Unite Ale Americii</option>
        <option value="ES">Spania</option>
        <option value="IT">Italia</option>
    </select>
    <p><button>Salvare</button></p>
</form>
